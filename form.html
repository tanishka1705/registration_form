<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/> -->
    <title>Registration Form</title>
</head>
<body>
    <div class = "form-div">
        <form>

           <!--first name-->
           <div class = "box">
               <label>First Name </label> 
                <!-- <i class="fa-solid fa-user"></i>             -->
               <input class="txtbox" type="text" placeholder="   First Name">
           </div>

            <!---last name-->
           <div class = "box">
              <label>Last Name </label>
              <input class="txtbox" type="text" placeholder="   Last Name">
           </div>

           <!--department--->
           <div class="box">
              <label>Department / Office</label>
              <select>
                <option style="background-color: rgb(121, 119, 119);">Select your Department/Office</option>
                <option>HR</option>
                <option>Finance</option>
                <option>IT</option>
                <option>Sales</option>
                <option>Customer Sevice</option>
                <option>Marketing</option>
              </select>
            </div>

          <!---username-->
           <div class = "box">
              <label>Username</label>
              <input class="txtbox" type="text" placeholder="   Username">
           </div>

           <!---password--->
           <div class = "box">
            <label>Password</label>
            <input class="txtbox" type="password" placeholder="   Password" required>
           </div>

            <!---confirm-password--->
            <div class = "box">
                <label>Confirm Password</label>
                <input class="txtbox" type="password" placeholder="   Confirm Password" required>
            </div>
         
           <!---email--->
           <div class = "box">
            <label>Email</label>
            <input class="txtbox" type="email" placeholder="   Email Address">
           </div>
         
           <!---contact-no.--->
           <div class = "box">
            <label>Contact No.</label>
            <input  class="txtbox" type="number" placeholder="   Contact Number">
           </div>

           <!---submit btn--->
           <div class="box">
            
            <input class="btn" type="submit" value="SUBMIT">
           </div>

        </form>
   
    </div>
</body>
</html>
